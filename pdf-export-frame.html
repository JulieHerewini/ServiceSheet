<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .pdf-page {
      width: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="pdfContainer"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const pages = [];

    function sanitizeHtml(html) {
      if (typeof html !== 'string') return '';
      return html.replace(/<script.*?>.*?<\/script>/gi, '').trim();
    }

    function getPageSize(pageId) {
      if (pageId === 'orderPreviewBox') return { width: 297, height: 210, orientation: 'l' }; // A4 landscape
      return { width: 210, height: 297, orientation: 'p' }; // A5 portrait default
    }

    window.addEventListener("message", async (event) => {
      const { type, pageId, html } = event.data || {};

      if (type === "renderContent" && html && pageId) {
        const container = document.createElement("div");
        container.className = "pdf-page";
        container.innerHTML = sanitizeHtml(html);
        document.body.appendChild(container);

        await new Promise(res => setTimeout(res, 500));

        const canvas = await html2canvas(container, {
          scale: 2,
          windowWidth: container.scrollWidth,
          windowHeight: container.scrollHeight
        });

        pages.push({ canvas, pageId });
        document.body.removeChild(container);
        parent.postMessage({ type: "next-page" }, "*");
      }

      else if (type === "render-complete") {
        const pdf = new jsPDF();

        pages.forEach(({ canvas, pageId }, index) => {
          const { width, height, orientation } = getPageSize(pageId);
          const imgData = canvas.toDataURL("image/png");

          if (index > 0) pdf.addPage([width, height], orientation);
          pdf.setPage(index + 1);
          pdf.addImage(imgData, 'PNG', 0, 0, width, height);
        });

        pdf.save("tangihanga-template.pdf");
        parent.postMessage({ type: "done" }, "*");
      }

      else if (type === "ping") {
        parent.postMessage({ type: "pdf-frame-ready" }, "*");
      }
    });

    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
