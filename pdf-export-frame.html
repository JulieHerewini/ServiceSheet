<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }
  </style>
</head>
<body>
  <p>âœ… PDF Export Frame Ready</p>

  <script>
    const { jsPDF } = window.jspdf;
    let pdf = null;
    let pageCount = 0;

    window.addEventListener("message", async (event) => {
      const msg = event.data?.type;
      const data = event.data?.data;
      const orientation = event.data?.orientation || "portrait";

      if (msg === "render-page" && data) {
        const img = new Image();
        img.src = data;
        await img.decode();

        const width = orientation === "landscape" ? 297 : 210;
        const height = orientation === "landscape" ? 210 : 297;

        if (!pdf) {
          pdf = new jsPDF({ orientation, unit: "mm", format: "a4" });
        } else {
          pdf.addPage([width, height], orientation);
        }

        pdf.setPage(++pageCount);
        pdf.addImage(data, 'JPEG', 0, 0, width, height);

        parent.postMessage({ type: "next-page" }, "*");
      }

      if (msg === "render-complete") {
        pdf.save("Tangihanga-Service-Sheet.pdf");
        parent.postMessage({ type: "done" }, "*");
      }
    });

    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
