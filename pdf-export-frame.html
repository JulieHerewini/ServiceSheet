<!DOCTYPE html>
<html>
<head>
  <title>PDF Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      background: white;
    }
    .page-capture {
      width: 794px;
      height: 1123px;
      overflow: hidden;
      box-sizing: border-box;
      padding: 20px;
    }
    #captureTarget {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="captureTarget" class="page-capture"></div>

  <script>
    const { jsPDF } = window.jspdf;
    let pages = [];
    let currentPageIndex = 0;

    function renderContent(html, pageId, orientation = "portrait") {
      const container = document.getElementById("captureTarget");
      container.innerHTML = html;

      // Allow rendering to complete
      setTimeout(() => {
        html2canvas(container).then(canvas => {
          pages.push({ image: canvas.toDataURL("image/jpeg", 1.0), orientation, pageId });
          window.parent.postMessage({ type: "next-page" }, "*");
        }).catch(err => {
          console.error("❌ html2canvas error:", err);
        });
      }, 500);
    }

    function buildPdf() {
      if (!pages.length) return;

      const first = pages[0];
      const pdf = new jsPDF({
        orientation: first.orientation || "portrait",
        unit: "px",
        format: [794, 1123]
      });

      pages.forEach((p, i) => {
        if (i > 0) pdf.addPage([794, 1123], p.orientation);
        pdf.addImage(p.image, "JPEG", 0, 0, 794, 1123);
      });

      pdf.save("tangihanga-template.pdf");
      window.parent.postMessage({ type: "done" }, "*");
    }

    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.type === "request-screenshot") {
        renderContent(data.html, data.pageId, data.orientation);
      }

      if (data.type === "renderContent") {
        renderContent(data.html, data.pageId, data.orientation);
      }

      if (data.type === "render-complete") {
        buildPdf();
      }
    });

    // Tell the Lightbox it's ready to start
    window.parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
