<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="output" style="display:none;"></div>
  <script>
    const flipbookImages = [];
    const { jsPDF } = window.jspdf;

    window.addEventListener("message", async (event) => {
      const { type, data, orientation } = event.data;

      if (type === "render-page" && data) {
        flipbookImages.push({ image: data, orientation });
        parent.postMessage({ type: "next-page" }, "*");
      }

      if (type === "render-complete") {
        const doc = new jsPDF({
          orientation: flipbookImages[0]?.orientation || "portrait",
          unit: "pt",
          format: "a4"
        });

        flipbookImages.forEach((page, index) => {
          const orientation = page.orientation === "landscape" ? "l" : "p";
          if (index > 0) doc.addPage("a4", orientation);
          doc.setPage(index + 1);
          doc.addImage(page.image, "JPEG", 10, 10, 575, 820); // adjust padding here
        });

        doc.save("Tangihanga-Service-Sheet.pdf");
        parent.postMessage({ type: "done" }, "*");
      }
    });

    // Notify Wix page that frame is ready
    window.parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
