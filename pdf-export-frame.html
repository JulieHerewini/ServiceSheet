<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
    }
    .pdf-page {
      display: none;
      width: 100%;
      min-height: 100vh;
      padding: 0;
    }
    .pdf-page.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="coverExportBox" class="pdf-page"></div>
  <div id="orderExportBox" class="pdf-page"></div>
  <div id="backExportBox" class="pdf-page"></div>

  <script>
    let currentPageIndex = 0;
    const flipPages = ["coverExportBox", "orderExportBox", "backExportBox"];
    const pageHtml = {};

    function postToWix(type, data = {}) {
      parent.postMessage({ type, ...data }, "*");
    }

    function requestPageHtml() {
      const pageId = flipPages[currentPageIndex];
      postToWix("get-html", { pageId });
    }

    function renderPageContent({ html, pageId, orientation }) {
      const container = document.getElementById(pageId);
      if (!container) return;

      container.innerHTML = html;
      container.classList.add("active");

      // Delay PDF render slightly to ensure layout completes
      setTimeout(() => {
        html2pdf()
          .set({
            filename: `${pageId}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'pt', format: orientation === "landscape" ? 'a4' : 'a5', orientation }
          })
          .from(container)
          .toContainer()
          .toCanvas()
          .toPdf()
          .get('pdf')
          .then(() => {
            container.classList.remove("active");
            postToWix("next-page");
          });
      }, 1000);
    }

    window.addEventListener("message", (event) => {
      const { type } = event.data;

      if (type === "ping") {
        postToWix("pdf-frame-ready");
      }

      if (type === "get-html") {
        requestPageHtml();
      }

      if (type === "renderContent") {
        renderPageContent(event.data);
      }

      if (type === "render-complete") {
        postToWix("done");
      }
    });

    // Notify on load
    window.onload = () => {
      postToWix("pdf-frame-ready");
    };
  </script>
</body>
</html>
