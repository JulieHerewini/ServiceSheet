<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Export PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #render-area {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="render-area"></div>
  <script>
    const { jsPDF } = window.jspdf;
    const renderArea = document.getElementById("render-area");
    const pages = [];
    let currentPageId = "";

    function renderHTMLtoCanvas(html, orientation = "portrait") {
      return new Promise((resolve) => {
        renderArea.innerHTML = html;
        const target = renderArea.children[0];

        html2canvas(target, {
          scale: 2,
          useCORS: true
        }).then(canvas => {
          const imgData = canvas.toDataURL("image/jpeg", 1.0);
          resolve({ imgData, orientation });
        });
      });
    }

    async function downloadPDF(pages) {
      if (pages.length === 0) return;

      const firstPage = pages[0];
      const pdf = new jsPDF({
        orientation: firstPage.orientation,
        unit: "px",
        format: [firstPage.orientation === "landscape" ? 842 : 420, 595]
      });

      pdf.addImage(firstPage.imgData, "JPEG", 0, 0, 420, 595);

      for (let i = 1; i < pages.length; i++) {
        const { imgData, orientation } = pages[i];
        pdf.addPage([orientation === "landscape" ? 842 : 420, 595], orientation);
        pdf.addImage(imgData, "JPEG", 0, 0, 420, 595);
      }

      pdf.save("tangihanga-template.pdf");
      parent.postMessage({ type: "done" }, "*");
    }

    window.addEventListener("message", async (event) => {
      const msg = event.data;

      if (msg?.type === "renderContent") {
        const { pageId, html } = msg;
        currentPageId = pageId;
        const orientation = pageId.includes("order") ? "landscape" : "portrait";
        const result = await renderHTMLtoCanvas(html, orientation);
        pages.push(result);
        parent.postMessage({ type: "next-page" }, "*");
      }

      if (msg?.type === "render-complete") {
        await downloadPDF(pages);
      }

      if (msg?.type === "request-screenshot") {
        // Not used anymore
      }
    });

    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
