<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .pdf-page {
      display: none;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 20px;
    }
    #coverPreviewBox, #backPreviewBox {
      width: 420px;
      height: 595px;
    }
    #orderPreviewBox {
      width: 842px;
      height: 595px;
    }
  </style>
</head>
<body>
  <div id="coverPreviewBox" class="pdf-page"></div>
  <div id="orderPreviewBox" class="pdf-page"></div>
  <div id="backPreviewBox" class="pdf-page"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const pages = [];
    let currentIndex = 0;

    window.addEventListener("message", async (event) => {
      const msg = event.data;
      if (!msg?.type) return;

      if (msg.type === "renderContent") {
        const container = document.getElementById(msg.pageId);
        if (container) {
          container.innerHTML = msg.html;
          container.style.display = "block";
        }
      }

      if (msg.type === "request-screenshot") {
        const container = document.getElementById(msg.pageId);
        if (container) {
          await new Promise(res => setTimeout(res, 100)); // wait for DOM to settle

          html2canvas(container, { scale: 2 }).then(canvas => {
            pages.push({ canvas, orientation: msg.orientation });
            container.style.display = "none";
            window.parent.postMessage({ type: "next-page" }, "*");
          });
        }
      }

      if (msg.type === "render-complete") {
        const pdf = new jsPDF({ orientation: pages[0].orientation, unit: "px", format: [pages[0].canvas.width, pages[0].canvas.height] });

        pages.forEach((page, i) => {
          if (i !== 0) pdf.addPage([page.canvas.width, page.canvas.height], page.orientation);
          const imgData = page.canvas.toDataURL("image/png");
          pdf.addImage(imgData, 'PNG', 0, 0, page.canvas.width, page.canvas.height);
        });

        pdf.save("funeral-service-booklet.pdf");
        window.parent.postMessage({ type: "done" }, "*");
      }

      if (msg.type === "pdf-frame-ready") {
        // Already handled by Lightbox
      }
    });

    // Notify lightbox that this iframe is ready to receive content
    window.parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
