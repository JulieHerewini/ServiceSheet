"<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Export PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .page {
      width: 794px;  /* A4 height in landscape */
      height: 1123px; /* A4 width in landscape */
      padding: 20px;
      box-sizing: border-box;
      background: white;
    }
    #captureContainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="captureContainer">
    <div id="renderTarget" class="page"></div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;
    let currentPdf = new jsPDF();
    let pageQueue = [];
    let isRendering = false;

    function clean(html) {
      return html.replace(/\n/g, '').replace(/\s+/g, ' ');
    }

    function renderHtmlToCanvas(html, orientation) {
      return new Promise((resolve) => {
        const container = document.getElementById("renderTarget");
        container.innerHTML = clean(html);

        // Wait for repeater images to load
        const images = container.querySelectorAll("#exportRepeaterImage img");
        let loadedCount = 0;
        if (images.length === 0) {
          setTimeout(() => {
            html2canvas(container, { scale: 2 }).then(canvas => resolve(canvas));
          }, 100);
        } else {
          images.forEach((img) => {
            img.onload = () => {
              loadedCount++;
              if (loadedCount === images.length) {
                setTimeout(() => {
                  html2canvas(container, { scale: 2 }).then(canvas => resolve(canvas));
                }, 100);
              }
            };
            img.onerror = () => {
              loadedCount++;
              if (loadedCount === images.length) {
                setTimeout(() => {
                  html2canvas(container, { scale: 2 }).then(canvas => resolve(canvas));
                }, 100);
              }
            };
          });
        }
      });
    }

    function addCanvasToPdf(canvas, orientation, isLast) {
      const imgData = canvas.toDataURL("image/jpeg", 1.0);
      const width = orientation === "landscape" ? 297 : 210;
      const height = orientation === "landscape" ? 210 : 297;
      const pageWidth = currentPdf.internal.pageSize.getWidth();
      const pageHeight = currentPdf.internal.pageSize.getHeight();
      const ratio = Math.min(width / canvas.width, height / canvas.height);
      const imgWidth = canvas.width * ratio;
      const imgHeight = canvas.height * ratio;
      const x = (pageWidth - imgWidth) / 2;
      const y = (pageHeight - imgHeight) / 2;

      currentPdf.addImage(imgData, "JPEG", x, y, imgWidth, imgHeight);
      if (!isLast) currentPdf.addPage();
    }

    async function renderAllPages() {
      for (let i = 0; i < pageQueue.length; i++) {
        const { html, orientation } = pageQueue[i];
        const canvas = await renderHtmlToCanvas(html, orientation);
        addCanvasToPdf(canvas, orientation, i === pageQueue.length - 1);
      }

      currentPdf.save("tangihanga-template.pdf");
      parent.postMessage({ type: "done" }, "*");
    }

    window.addEventListener("message", async (event) => {
      const data = event.data;

      if (data?.type === "renderContent") {
        pageQueue.push({ html: data.html, orientation: data.pageId === "orderPreviewBox" ? "landscape" : "portrait" });
        parent.postMessage({ type: "next-page" }, "*");
      }

      if (data?.type === "render-pdf") {
        isRendering = true;
        renderAllPages();
      }

      if (data?.type === "request-screenshot") {
        parent.postMessage({ type: "next-page" }, "*");
      }
    });

    window.onload = () => {
      parent.postMessage({ type: "pdf-frame-ready" }, "*");
    };
  </script>
</body>
</html>
