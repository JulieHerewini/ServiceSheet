<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .page {
      width: 210mm;
      height: 297mm;
      padding: 20mm;
      box-sizing: border-box;
      background: white;
      overflow: hidden;
    }
    .landscape {
      width: 297mm;
      height: 210mm;
    }
  </style>
</head>
<body>
  <div id="captureArea" style="visibility: hidden;"></div>

  <script>
    const { jsPDF } = window.jspdf;
    let renderedPages = [];
    let currentContent = {};

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    window.addEventListener("message", async (event) => {
      const data = event.data;

      if (data?.type === "renderContent") {
        currentContent[data.pageId] = data.html;

      } else if (data?.type === "request-screenshot") {
        const pageId = data.pageId;
        const orientation = data.orientation || "portrait";

        const container = document.getElementById("captureArea");
        container.className = "page" + (orientation === "landscape" ? " landscape" : "");
        container.innerHTML = currentContent[pageId] || `<div>[Missing content for ${pageId}]</div>`;

        await wait(500);

        const canvas = await html2canvas(container, { scale: 2 });
        const imgData = canvas.toDataURL("image/png");
        renderedPages.push({ img: imgData, orientation });

        parent.postMessage({ type: "next-page" }, "*");

      } else if (data?.type === "render-complete") {
        const doc = new jsPDF();
        renderedPages.forEach((page, index) => {
          if (index > 0) doc.addPage(page.orientation);
          doc.addImage(page.img, "PNG", 0, 0, doc.internal.pageSize.getWidth(), doc.internal.pageSize.getHeight());
        });

        doc.save("Tangihanga_Template.pdf");
        parent.postMessage({ type: "done" }, "*");

      } else if (data?.type === "ping") {
        parent.postMessage({ type: "pdf-frame-ready" }, "*");
      }
    });

    // Notify parent weâ€™re ready
    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
