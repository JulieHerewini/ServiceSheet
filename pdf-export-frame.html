<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    .rendered-page {
      width: 100%;
      min-height: 100vh;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      page-break-after: always;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener("message", async (event) => {
      if (event.data?.type === "request-screenshot") {
        const { pageId, orientation } = event.data;
        const target = document.querySelector(`#${pageId}`);
        if (!target) return;

        const canvas = await html2canvas(target);
        const imgData = canvas.toDataURL("image/jpeg");

        const page = document.createElement("div");
        page.className = "rendered-page";
        page.style.backgroundImage = `url(${imgData})`;
        document.body.appendChild(page);

        parent.postMessage({ type: "next-page" }, "*");
      }

      else if (event.data?.type === "renderContent") {
        const { pageId, html } = event.data;
        const container = document.createElement("div");
        container.id = pageId;
        container.innerHTML = html;
        container.style.display = "none";
        document.body.appendChild(container);
      }

      else if (event.data?.type === "render-complete") {
        const pages = document.querySelectorAll(".rendered-page");
        const pdf = new jspdf.jsPDF("p", "pt", "a4");

        pages.forEach((page, i) => {
          const img = page.style.backgroundImage.slice(5, -2);
          if (i > 0) pdf.addPage();
          pdf.addImage(img, "JPEG", 0, 0, 595.28, 841.89);
        });

        pdf.save("funeral-service-booklet.pdf");
        parent.postMessage({ type: "done" }, "*");
      }
    });

    // Let the Lightbox know the frame is ready
    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
