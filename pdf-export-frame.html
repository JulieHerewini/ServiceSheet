<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }
    .page {
      width: 794px;
      height: 1123px;
      padding: 20px;
      box-sizing: border-box;
      background: white;
      margin: 0 auto;
      display: block;
    }
    .landscape {
      width: 1123px;
      height: 794px;
    }
    .page-break {
      page-break-after: always;
    }
  </style>
</head>
<body>
  <div id="pages"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const pages = [];

    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.type) return;

      // ðŸ‘‡ Receive HTML for one page
      if (data.type === "renderContent") {
        const { pageId, html, orientation } = data;

        const pageDiv = document.createElement("div");
        pageDiv.className = "page page-break";
        if (orientation === "landscape") {
          pageDiv.classList.add("landscape");
        }
        pageDiv.id = `rendered-${pageId}`;
        pageDiv.innerHTML = html;

        document.getElementById("pages").appendChild(pageDiv);

        pages.push({ id: pageId, orientation });
        parent.postMessage({ type: "next-page" }, "*");
      }

      // ðŸ‘‡ Final PDF generation
      if (data.type === "render-complete") {
        console.log("ðŸ“¦ Starting PDF render...");
        const pdf = new jsPDF();

        const pageElements = document.querySelectorAll(".page");
        const renderTasks = Array.from(pageElements).map((element, index) => {
          const isLandscape = element.classList.contains("landscape");
          const width = isLandscape ? 1123 : 794;
          const height = isLandscape ? 794 : 1123;
          const pdfWidth = isLandscape ? 297 : 210;
          const pdfHeight = isLandscape ? 210 : 297;

          return html2canvas(element, { scale: 2, width, height }).then(canvas => {
            const imgData = canvas.toDataURL("image/jpeg", 1.0);
            if (index > 0) pdf.addPage(isLandscape ? "l" : "p");
            pdf.setPage(index + 1);
            pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
          });
        });

        Promise.all(renderTasks).then(() => {
          pdf.save("template-download.pdf");
          parent.postMessage({ type: "done" }, "*");
        });
      }
    });

    // ðŸ‘‡ Notify Lightbox this iframe is ready
    window.addEventListener("load", () => {
      console.log("âœ… iframe fully loaded, sending pdf-frame-ready");
      parent.postMessage({ type: "pdf-frame-ready" }, "*");
    });
  </script>
</body>
</html>
