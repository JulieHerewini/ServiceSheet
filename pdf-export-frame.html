<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .pdf-page {
      width: 794px;
      height: 1123px;
      padding: 20px;
      box-sizing: border-box;
      page-break-after: always;
    }
  </style>
</head>
<body>
  <div id="pdf-root"></div>

  <script>
    const pages = [];

    window.addEventListener("message", async (event) => {
      const msg = event.data;

      if (msg?.type === "pdf-frame-ready") {
        parent.postMessage({ type: "pdf-frame-ready" }, "*");
      }

      if (msg?.type === "renderContent") {
        const container = document.createElement("div");
        container.className = "pdf-page";
        container.innerHTML = msg.html || "<div>[No content]</div>";
        container.dataset.pageId = msg.pageId;
        container.dataset.orientation = msg.orientation || "portrait";
        document.getElementById("pdf-root").appendChild(container);
        pages.push(container);

        parent.postMessage({ type: "next-page" }, "*");
      }

      if (msg?.type === "render-complete") {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        for (let i = 0; i < pages.length; i++) {
          const canvas = await html2canvas(pages[i], { scale: 2 });
          const imgData = canvas.toDataURL("image/jpeg", 1.0);

          const orientation = pages[i].dataset.orientation;
          const format = orientation === "landscape" ? [1123, 794] : [794, 1123];

          if (i !== 0) pdf.addPage(format, orientation);
          pdf.setPage(i + 1);
          pdf.addImage(imgData, "JPEG", 0, 0, format[0], format[1]);
        }

        pdf.save("Tangihanga-Service-Sheet.pdf");
        parent.postMessage({ type: "done" }, "*");
      }
    });
  </script>
</body>
</html>
