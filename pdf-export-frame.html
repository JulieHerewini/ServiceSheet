<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PDF Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #pageContainer {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="pageContainer"></div>

  <script>
    const container = document.getElementById("pageContainer");
    let doc;
    let currentPage = 0;

    window.addEventListener("message", async (event) => {
      const { type, html, pageId, orientation } = event.data;

      if (type === "ping") {
        console.log("🔁 Got ping, replying to parent");
        parent.postMessage({ type: "pdf-frame-ready" }, "*");
      }

      else if (type === "renderContent") {
        console.log(`📄 Rendering: ${pageId} (${orientation})`);

        container.innerHTML = html;
        await new Promise(resolve => setTimeout(resolve, 1200)); // wait for render

        const canvas = await html2canvas(container, { scale: 2 });
        const imgData = canvas.toDataURL("image/png");

        const { jsPDF } = window.jspdf;
        if (!doc) {
          doc = new jsPDF({
            orientation: orientation === "landscape" ? "landscape" : "portrait",
            unit: "mm",
            format: "a4"
          });
        } else {
          doc.addPage();
          doc.setPage(doc.getNumberOfPages());
        }

        const width = doc.internal.pageSize.getWidth();
        const height = doc.internal.pageSize.getHeight();
        doc.addImage(imgData, 'PNG', 0, 0, width, height);

        parent.postMessage({ type: "next-page" }, "*");
      }

      else if (type === "render-complete") {
        console.log("✅ Export complete. Downloading PDF...");
        doc.save("Tangihanga_Template.pdf");
        parent.postMessage({ type: "done" }, "*");
      }

      else if (type === "get-html") {
        parent.postMessage({
          type: "html-content",
          html: container.innerHTML
        }, "*");
      }
    });
  </script>
</body>
</html>
