<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }

    .pdf-page {
      box-sizing: border-box;
      padding: 0;
      margin: 0 auto;
      background: #fff;
      overflow: hidden;
    }

    .a5 {
      width: 148mm;
      height: 210mm;
    }

    .a4-landscape {
      width: 297mm;
      height: 210mm;
    }

    * {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <script>
    const { jsPDF } = window.jspdf;
    const pages = [];

    function sanitizeHtml(html) {
      if (typeof html !== 'string') return '';
      return html.replace(/<script.*?>.*?<\/script>/gi, '').trim();
    }

    function getPageSize(pageId) {
      if (pageId === 'orderPreviewBox') return { width: 297, height: 210, orientation: 'l', className: 'a4-landscape' };
      return { width: 148, height: 210, orientation: 'p', className: 'a5' };
    }

    window.addEventListener("message", async (event) => {
      const { type, pageId, html } = event.data || {};

      if (type === "renderContent" && html && pageId) {
        const { className } = getPageSize(pageId);
        const container = document.createElement("div");
        container.className = `pdf-page ${className}`;
        container.innerHTML = sanitizeHtml(html);
        document.body.appendChild(container);

        await new Promise(res => setTimeout(res, 600)); // allow styles to load

        const canvas = await html2canvas(container, {
          scale: 2,
          backgroundColor: '#ffffff',
          useCORS: true
        });

        pages.push({ canvas, pageId });
        document.body.removeChild(container);
        parent.postMessage({ type: "next-page" }, "*");
      }

      else if (type === "render-complete") {
        const pdf = new jsPDF();

        pages.forEach(({ canvas, pageId }, index) => {
          const { width, height, orientation } = getPageSize(pageId);
          const imgData = canvas.toDataURL("image/png");

          if (index > 0) pdf.addPage([width, height], orientation);
          pdf.setPage(index + 1);
          pdf.addImage(imgData, 'PNG', 0, 0, width, height);
        });

        pdf.save("tangihanga-template.pdf");
        parent.postMessage({ type: "done" }, "*");
      }

      else if (type === "ping") {
        parent.postMessage({ type: "pdf-frame-ready" }, "*");
      }
    });

    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
