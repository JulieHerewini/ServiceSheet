<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: white; }
    .page-preview { display: none; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; }
    .active { display: block !important; }
  </style>
</head>
<body>
  <div id="coverPreviewBox" class="page-preview"></div>
  <div id="orderPreviewBox" class="page-preview"></div>
  <div id="backPreviewBox" class="page-preview"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const pages = [];
    let currentIndex = 0;
    const pageOrder = ["coverPreviewBox", "orderPreviewBox", "backPreviewBox"];

    window.addEventListener("message", async (event) => {
      const { type, pageId, orientation, html } = event.data || {};

      if (type === "renderContent" && pageId && html) {
        document.getElementById(pageId).innerHTML = html;
      }

      if (type === "request-screenshot") {
        pageOrder.forEach(id => document.getElementById(id).classList.remove("active"));
        const target = document.getElementById(pageId);
        target.classList.add("active");

        await new Promise(r => setTimeout(r, 300)); // Wait for transition/rendering

        const canvas = await html2canvas(target);
        pages.push({ canvas, orientation });

        window.parent.postMessage({ type: "next-page" }, "*");
      }

      if (type === "render-complete") {
        const doc = new jsPDF({ orientation: pages[0].orientation, unit: 'px', format: pages[0].orientation === 'landscape' ? 'a4' : 'a5' });

        pages.forEach(({ canvas, orientation }, i) => {
          const imgData = canvas.toDataURL("image/jpeg", 1.0);
          if (i > 0) doc.addPage(orientation === 'landscape' ? 'a4' : 'a5', orientation);
          doc.addImage(imgData, 'JPEG', 0, 0, orientation === 'landscape' ? 842 : 420, orientation === 'landscape' ? 595 : 595);
        });

        doc.save("tangihanga-template.pdf");
        window.parent.postMessage({ type: "done" }, "*");
      }
    });

    window.parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
