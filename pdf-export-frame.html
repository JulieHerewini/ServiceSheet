<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .pdf-page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="pdfContainer"></div>

  <script>
    const { jsPDF } = window.jspdf;
    const pages = [];

    window.addEventListener("message", async (event) => {
      const { type, pageId, html } = event.data || {};

      if (type === "renderContent" && html && pageId) {
        const container = document.createElement("div");
        container.className = "pdf-page";
        container.innerHTML = html;
        document.body.appendChild(container);

        // Wait a bit for rendering
        await new Promise(res => setTimeout(res, 500));

        const canvas = await html2canvas(container, { scale: 2 });
        pages.push(canvas);

        document.body.removeChild(container);
        parent.postMessage({ type: "next-page" }, "*");
      }

      else if (type === "render-complete") {
        const pdf = new jsPDF();
        pages.forEach((canvas, index) => {
          const imgData = canvas.toDataURL("image/png");
          const isLandscape = canvas.width > canvas.height;
          const pdfWidth = isLandscape ? 297 : 210;
          const pdfHeight = isLandscape ? 210 : 297;

          if (index > 0) pdf.addPage([pdfWidth, pdfHeight], isLandscape ? 'l' : 'p');
          pdf.setPage(index + 1);
          pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        });

        pdf.save("tangihanga-template.pdf");
        parent.postMessage({ type: "done" }, "*");
      }

      else if (type === "ping") {
        parent.postMessage({ type: "pdf-frame-ready" }, "*");
      }
    });

    // Let parent know we're ready
    parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
