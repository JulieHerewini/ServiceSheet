<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Export Frame</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #renderTarget {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: none;
    }
  </style>
</head>
<body>
  <div id="renderTarget"></div>

  <script>
    const renderTarget = document.getElementById('renderTarget');
    const pages = {};
    let currentRender = 0;
    let rendering = false;

    window.addEventListener("message", async (event) => {
      const { type, pageId, html, orientation } = event.data || {};

      if (type === "renderContent" && pageId && html) {
        pages[pageId] = { html, orientation };
      }

      if (type === "request-screenshot") {
        window.parent.postMessage({ type: "next-page" }, "*");
      }

      if (type === "render-complete") {
        if (rendering) return;
        rendering = true;

        const pdfPages = Object.entries(pages).map(([key, { html, orientation }]) => {
          const pageDiv = document.createElement("div");
          pageDiv.innerHTML = html;
          pageDiv.style.pageBreakAfter = "always";
          pageDiv.style.width = orientation === "landscape" ? "842px" : "595px";
          pageDiv.style.height = orientation === "landscape" ? "595px" : "842px";
          pageDiv.style.overflow = "hidden";
          pageDiv.style.boxSizing = "border-box";
          return pageDiv;
        });

        renderTarget.innerHTML = "";
        pdfPages.forEach(page => renderTarget.appendChild(page));
        renderTarget.style.display = "block";

        await new Promise(resolve => setTimeout(resolve, 500)); // Wait for DOM render

        const opt = {
          margin: 0,
          filename: 'tangihanga-template.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: {
            scale: 2,
            useCORS: true,
            logging: true,
            windowWidth: 1200
          },
          jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().from(renderTarget).set(opt).save().then(() => {
          window.parent.postMessage({ type: "done" }, "*");
        }).catch(err => {
          console.error("‚ùå PDF generation failed:", err);
          window.parent.postMessage({ type: "done" }, "*");
        });
      }
    });

    // Notify Lightbox ready
    window.parent.postMessage({ type: "pdf-frame-ready" }, "*");
  </script>
</body>
</html>
