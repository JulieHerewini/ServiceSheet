<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Extractor</title>
</head>
<body>
  <script>
    window.addEventListener("message", (event) => {
      const { type, selector } = event.data || {};
      if (type === "getOuterHTML" && selector) {
        try {
          const element = parent.document.querySelector(selector);
          const html = element ? element.outerHTML : "<div>Not found</div>";
          parent.postMessage({ type: "outerHTML", selector, html }, "*");
        } catch (err) {
          parent.postMessage({ type: "outerHTML", selector, html: `<div>Error extracting HTML: ${err.message}</div>` }, "*");
        }
      }
    });
  </script>
</body>
</html>
