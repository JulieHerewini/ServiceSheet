<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extractor Frame</title>
  <style>
    body {
      background: white;
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  Extractor frame ready...
  <script>
    window.addEventListener("message", async (event) => {
      const { type, selector } = event.data || {};
      if (type === "getOuterHTML" && selector) {
        try {
          const el = window.parent.document.querySelector(selector);
          if (el) {
            event.source.postMessage({
              type: "outerHTML",
              selector,
              html: el.outerHTML
            }, "*");
          } else {
            event.source.postMessage({
              type: "outerHTML",
              selector,
              html: "<!-- Element not found -->"
            }, "*");
          }
        } catch (err) {
          event.source.postMessage({
            type: "outerHTML",
            selector,
            html: "<!-- Error extracting HTML -->"
          }, "*");
        }
      }
    });
  </script>
</body>
</html>
