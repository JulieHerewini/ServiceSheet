<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Wix DOM Extractor</title>
</head>
<body>
  <script>
    window.addEventListener("message", async (event) => {
      const { type, selector } = event.data || {};
      if (type === "getOuterHTML") {
        try {
          const el = parent.document.querySelector(selector);
          const html = el ? el.outerHTML : "<div>Not found</div>";
          parent.postMessage({ type: "outerHTML", selector, html }, "*");
        } catch (err) {
          parent.postMessage({ type: "outerHTML", selector, html: "<div>Error extracting</div>" }, "*");
        }
      }
    });
  </script>
</body>
</html>
